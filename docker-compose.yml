version: '2'

x-environment-vars: &environment-vars
  PYTHONUNBUFFERED: 1
  PYTHONIOENCODING: utf-8
  TERM: linux
  DATABASE_URL: postgres://postgres@internship-db/postgres

services:
    internship-web:
        build:
            context: .
            dockerfile: ./docker/Dockerfile.local
        environment:
            <<: *environment-vars
        depends_on:
          - internship-db
        ports:
            - "8000:8000"
        volumes:
            - .:/proj
        command: python -m code.app
        stdin_open: true
        tty: true

    internship-db:
      image: postgres:14.1-alpine